- type: entity
  id: ArcadeWhackGame
  name: whacker game arcade
  parent: ArcadeBase
  components:
    - type: Sprite
      sprite: Structures/Machines/arcade.rsi
      layers:
        - map: ["computerLayerBody"]
          state: arcade
        - map: ["computerLayerScreen"]
          state: screen_spacevillain
        - map: ["enum.WiresVisualLayers.MaintenancePanel"]
          state: panel
          visible: false
    - type: PointLight
      color: "#e3a136"
    - type: SpaceVillainArcade
      rewardMinAmount: 0
      rewardMaxAmount: 0
      possibleRewards:
        - Basketball
        - BalloonNT
        - BalloonCorgi
        - BoxDonkSoftBox
        - BoxCartridgeCap
        - BeachBall
        - CandyBucket
        - CrayonBox
        - ClothingHeadHatCowboyRed
        - FoamCrossbow
