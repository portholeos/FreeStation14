- type: entity
  id: ArcadeWhackGame
  name: bonk-a-critter arcade
  parent: ArcadeBase
  components:
    - type: Sprite
      sprite: Structures/Machines/arcade.rsi
      layers:
        - map: ["computerLayerBody"]
          state: arcade
        - map: ["computerLayerScreen"]
          state: screen_spacevillain
        - map: ["enum.WiresVisualLayers.MaintenancePanel"]
          state: panel
          visible: false
    - type: PointLight
      color: "#e3a136"
    - type: WhackGameArcade
      targetCount: 6
      targets:
      - sprite:
          sprite: Structures/Machines/arcade.rsi
          state: icon
        score: 1
        friendly: false
      - sprite:
          sprite: Structures/Machines/arcade.rsi
          state: icon
        score: -2
        friendly: true
    - type: ArcadeReward
      possibleRewards: !type:NestedSelector
        tableId: AllPlushiesTable
    - type: WiresPanel
    - type: Wires
      layoutId: Arcade
      boardName: wires-board-name-arcade
    - type: ActivatableUI
      key: enum.WhackGameArcadeUiKey.Key
    - type: ActivatableUIRequiresPower
    - type: StationAiWhitelist
    - type: UserInterface
      interfaces:
        enum.WhackGameArcadeUiKey.Key:
          type: WhackGameBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
    # - type: Computer
    #   board: SpaceVillainArcadeComputerCircuitboard
    - type: Advertise
      pack: SpaceVillainAds
      minimumWait: 60
      maximumWait: 240
    - type: SpeakOnUIClosed
      pack: SpaceVillainGoodbyes

- type: entity
  id: ArcadeWhackGameFilled
  parent: ArcadeWhackGame
  suffix: Filled
  components:
    - type: ArcadeReward
      rewardMinAmount: 5
      rewardMaxAmount: 8
