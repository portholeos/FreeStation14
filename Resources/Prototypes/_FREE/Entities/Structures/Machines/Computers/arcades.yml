        - GlowstickPurple
        - GlowstickRed
        - HarmonicaInstrument
        - OcarinaInstrument
        - RecorderInstrument
        - GunpetInstrument
        - BirdToyInstrument
        - MysteryFigureBox
        - PlushieHampter
